{% extends "layouts/base.html" %}
{% block title %}{{title}}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="row text-center">
  <h1>{{title}}</h1>
  <ul id="listfan"></ul>
  <div id="DivForControl">
    Do you want to set starttime individually?
    Yes
    <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck" />
    No
    <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck" checked="true" />

  </div>
  <div id="bajs">
    <button type="button" class="btn-danger btn-danger">bajsotto</button>
  </div>

  <br />
  <br />

  <div id="FormBajs"></div>

  <input type="checkbox" id="reset" name="reset" value="reset" class="form-check-input">
  <label for="reset" class="form-check-label">Reset</label>
  <br>

  <button type="button" class="btn btn-primary" onclick="clearSkit()">Clear</button>
  <button type="button" class="btn btn-danger" onclick="sendSkit()">Send</button>
  <br />

  <time datetime="3m 30s">3:30 min</time>
  <br />

  <form onsubmit="printBajs()">
    <label for="hours">Hours</label>
    <input id="hours" type="number" name="qty" min="0" max="10" />

    <label for="minutes">Minutes</label>
    <input id="minutes" type="number" name="qty" min="0" max="60" />
    <label for="seconds">Seconds</label>
    <input id="seconds" type="number" name="qty" min="0" max="60" />

    <input type="submit" value="Submit">
  </form>
</div>

</div>
<script src="/static/js/relay_script.js"></script>
{% endblock %}
